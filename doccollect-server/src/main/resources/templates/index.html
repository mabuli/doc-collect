<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>数据查询服务</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="${request.contextPath}/favicon.ico" rel="shortcut icon">
<link rel="stylesheet" href="${request.contextPath}/static/css/font-awesome.min.css">
<link rel="stylesheet" href="${request.contextPath}/static/css/all-skins.min.css">
<link rel="stylesheet" href="${request.contextPath}/static/css/main.css">
<link rel="stylesheet" href="${request.contextPath}/static/lib/elementui/index.css">
<style type="text/css">
    .content-wrapper{
      margin-left:0;
    }
    .heafer-bg{
      background-color: #1a3275;
      height: 50px;
      padding: 0 24px;
      line-height:50px;
    }
    /*.header-tile{
      line-height: 50px; color: #ffffff; font-size: 18px;
    }
    .header-tile:hover{color: #fff}
    */
    .el-menu .el-menu--horizontal{
      border-bottom:none;
      /*background: #fff !important;*/
    }
    .el-menu--horizontal>.el-submenu .el-submenu__title,.el-menu--horizontal .el-menu .el-menu-item{
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 140px;
      font-size: 16px;
      border-bottom:none;
      /**鼠标聚焦菜单的颜色**/
      background-color: #1a3275 !important;
    }
    /*选中菜单的颜色*/
    .el-menu--horizontal>.el-submenu.is-active /deep/ .el-submenu__title {
      background: #485c91 !important;
    }
    .el-menu--horizontal .el-menu .el-menu-item{
        text-align:left;
        padding-left: 20px;
        width: 175px;
        font-size: 14px;
      /**弹出下拉菜单项的背景颜色
        background-color: #3a7529 !important;*/

    }
    .el-menu--horizontal :hover { color: #ffffff !important;}
    /*.el-submenu__title{
      font-size:16px;
    }*/
    .el-menu--horizontal .el-menu-item{
      float:left;
      height:50px;
      font-size: 16px;
      line-height:50px;margin:0;
      border-bottom:2px solid transparent;
    }
    /**滑出下拉菜单的设置**/
    .el-menu--collapse .el-menu .el-submenu, .el-menu--popup{
        min-width:140px;
        margin-top:0;
        /*间隙的颜色*/
        background: rgba(164, 255, 201, 0) !important;
    }
    .el-menu--horizontal .el-menu-item .is-active {
      border-bottom: none;
    }
    /*.quit{
      width: 80px;
      height: 32px;
      letter-spacing: 1px;
      border-radius: 4px;
      font-size: 14px;
      color:#fff;
    }*/
    .logout{color:#fff;}
    .footer{
      width: 100%;
      height:116px ;
      background: #1F2E4D url(${request.contextPath}/static/img/bottombg.png) no-repeat;
    }
    .bottom{
      width: 1230px;
      margin: 0px auto;
      padding-top: 18px;
    }
    .bottom div{
      font-size: 14px;
      line-height: 28px;
      letter-spacing: 1px;
      /*color: #2b9afe;*/
      text-align: center;
    }
    /*.skin-blue .content-header{background: #f95c1b;}*/
    .content-header>.breadcrumb>li{
        float:left;
    }
    /*右边个人菜单激活后最底下的颜色设置*/
    .el-menu--horizontal>.el-submenu.is-active .el-submenu__title {
      border-bottom: none;
    }
    /**logo -start*/
    .ej-app-logo {
      margin-right: 100px;
    }
    .flex-none {
      -webkit-box-flex: 0;
      flex: none;
    }
    .items-center {
      -webkit-box-align: center;
      align-items: center;
    }
    .flex {
      display: -webkit-box;
      display: flex;
    }
    a {
      color: inherit;
      text-decoration: inherit;
    }
    a {
      background-color: transparent;
    }

    .ej-app-logo img {
      height: 28px;
    }
    .mr-3 {
      margin-right: .75rem;
    }
    img, video {
      max-width: 100%;
      height: auto;
    }
    .ej-app-logo span {
      font-weight: 700;
      font-size: 16px;
    }
    .text-lg {
      font-size: 1.1428571428571428rem;
      color: #ffffff;
    }
    /**logo -end**/
    /**分割线**/
    .setting .divider {
      border-left: 1px solid hsla(0,0%,100%,.08)
    }
    /*箭头的颜色、设置和背景成一样进行隐藏*/
    .setting .el-submenu__title i {
      display: none;
    }
    /**设置右边个人菜单的大小**/
    .setting .el-submenu__title {
      font-size: 14px !important;
      width: 100px !important;
      padding-left: 26px;
      background-color: #1a3275 !important;
    }
    .el-menu-item:hover {
      color: #fff
    }
    /**选中菜单项的背景颜色**/
    .el-menu--horizontal .el-menu .el-menu-item.is-active, .el-menu--horizontal .el-menu .el-submenu.is-active>.el-submenu__title {
      background: #477de9!important;
    }
</style>
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
  <!-- Site wrapper -->
  <div  id="rrapp" v-cloak style="overflow: hidden;">
    <header class="main-header">
      <el-row class="heafer-bg">
        <el-col :span="6">
          <a href="javascript:" class="ej-app-logo flex-none flex items-center">
            <img src="${request.contextPath}/static/img/daxing-logo.5d412d14.svg"  class="mr-3">
            <span class="flex-none text-lg">数据查询服务</span>
          </a>
        </el-col>
        <el-col :span="14">
          <menu-item
                  :data="menuList"></menu-item>
        </el-col>
        <el-col :span="4">
          <div class="setting">
            <el-menu  default-active="2-1"
                      style="float: right;"
                      background-color="#1a3275"
                      text-color="#ffffff"
                      menu-trigger="click"
                      width="100"
                      mode="horizontal">
              <el-submenu index="2" class="divider">
                <template slot="title" style="width: 100px !important;">
                  <img style="width:26px;height:26px;background-color: #ffffff;border-radius: 50%;" src="${request.contextPath}/static/img/avatar.svg"/>
                  {{user.username}}</template>
               <!--<el-menu-item index="2-1" >
                  <a>{{user.username}}</a>
                  </el-menu-item>-->
                <el-menu-item index="2" >
                  <a href="http://10.217.17.116:8094/cas/logout" class="logout">退出</a>
                </el-menu-item>
              </el-submenu>
            </el-menu>
          </div>
        </el-col>
      </el-row>
    </header>

    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content" >
        <iframe scrolling="yes" frameborder="0" style="width: 100%; height: 100%; overflow: visible;" :src="main"></iframe>
      </section>
      <!-- /.content -->
    </div>

    <div class="control-sidebar-bg"></div>
    <!-- 修改密码 -->
    <div id="passwordLayer" style="display: none; overflow: hidden;">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="form-group">
            <div class="col-sm-2 control-label">账号</div>
            <span class="label label-success" style="vertical-align: bottom;">{{user.username}}</span>
          </div>
          <div class="form-group">
            <div class="col-sm-2 control-label">原密码</div>
            <div class="col-sm-10">
              <input type="password" class="form-control" v-model="password" placeholder="原密码" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-2 control-label">新密码</div>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="newPassword" placeholder="新密码" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="footer">
      <div class="bottom">
      </div>
    </div>
  </div>
  <script src="${request.contextPath}/static/lib/jquery.min.js"></script>
  <script src="${request.contextPath}/static/lib/vue.js"></script>
  <script src="${request.contextPath}/static/lib/elementui/elementui.min.js"></script>
  <script src="${request.contextPath}/static/lib/router.js"></script>
  <script src="${request.contextPath}/static/lib/layer/layer.js"></script>
  <script src="${request.contextPath}/static/js/index.js"></script>
</body>
</html>
